# DataSource Configuration Development
spring.datasource.url = jdbc:postgresql://localhost:5432/cars
spring.datasource.username = postgres
spring.datasource.password = root

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# Hibernate Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Swagger
springdoc.api-docs.path=/car-registration-api-docs
springdoc.swagger-ui.path=/car-registration-api-docs-ui.html

# Documentation: http://localhost:8080/car-registration-api-docs-ui.html
